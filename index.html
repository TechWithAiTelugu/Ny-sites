<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon 3-D Links Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
  <style>
    :root{
      --bg:#0a0a0a;
      --primary:#00f5ff;
      --secondary:#ff00ff;
      --surface:#111;
      --text:#fafafa;
      --glow1:0 0 15px;
      --glow2:0 0 30px;
    }

    *{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',Roboto,Helvetica,Arial,sans-serif}

    body{
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      overflow-x:hidden;
      perspective:1200px;
      animation:bgShift 12s infinite linear;
    }

    @keyframes bgShift{
      0%{background:#0a0a0a;}
      50%{background:#0f0f1a;}
      100%{background:#0a0a0a;}
    }

    /* floating particles */
    .particles{
      position:fixed;
      top:0;left:0;
      width:100%;height:100%;
      pointer-events:none;
      z-index:0;
    }
    .particle{
      position:absolute;
      width:3px;height:3px;
      background:var(--primary);
      border-radius:50%;
      opacity:.7;
      animation:float 20s infinite linear;
    }
    @keyframes float{
      0%{transform:translateY(120vh) scale(0);}
      100%{transform:translateY(-20vh) scale(1.2);}
    }

    header{
      position:relative;
      z-index:2;
      margin:2rem 0;
      text-align:center;
      animation:titleGlow 3s ease-in-out infinite alternate;
    }
    @keyframes titleGlow{
      from{text-shadow:0 0 10px var(--primary);}
      to{text-shadow:0 0 25px var(--primary),0 0 40px var(--secondary);}
    }

    h1{font-size:2.5rem}
    .subtitle{font-size:1rem;opacity:.7}

    .links-container{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:2rem;
      width:90%;
      max-width:1000px;
      z-index:2;
    }

    .link-card{
      background:var(--surface);
      border:1px solid transparent;
      border-radius:20px;
      padding:1.5rem;
      display:flex;
      align-items:center;
      gap:1rem;
      text-decoration:none;
      color:var(--text);
      transform-style:preserve-3d;
      transition:transform .4s cubic-bezier(.175,.885,.32,1.275),
                 box-shadow .4s;
      position:relative;
      overflow:hidden;
    }

    .link-card:hover{
      transform:rotateX(10deg) translateY(-10px) translateZ(30px);
      box-shadow:var(--glow2) var(--primary),var(--glow2) var(--secondary);
    }

    .link-card::after{
      content:'';
      position:absolute;
      inset:-50%;
      background:conic-gradient(from 180deg at 50% 50%,var(--primary),var(--secondary),var(--primary));
      animation:spin 4s linear infinite;
      z-index:0;
      opacity:0;
      transition:opacity .4s;
    }
    .link-card:hover::after{opacity:.35}
    @keyframes spin{to{transform:rotate(360deg)}}

    .link-card > *{z-index:1;position:relative}

    .link-icon{
      font-size:2.5rem;
      color:var(--primary);
      filter:drop-shadow(0 0 6px var(--primary));
      transition:transform .3s;
    }
    .link-card:hover .link-icon{transform:scale(1.2) rotateZ(15deg)}

    .link-name{font-size:1.2rem;font-weight:600}
    .link-url{font-size:.85rem;opacity:.6}

    /* Developer panel */
    .dev-panel{
      position:fixed;
      top:0;left:0;
      width:100%;
      padding:1rem 2rem;
      background:rgba(0,0,0,.45);
      backdrop-filter:blur(12px);
      display:flex;
      align-items:center;
      justify-content:space-between;
      z-index:1000;
      animation:slideDown .6s ease-out forwards;
    }
    @keyframes slideDown{
      from{transform:translateY(-100%)}
      to{transform:translateY(0)}
    }

    .dev-info{display:flex;align-items:center;gap:.5rem}
    .dev-info span{vertical-align:middle}
    .dev-info code{
      background:#222;
      padding:.2rem .5rem;
      border-radius:6px;
      font-size:.8rem;
    }

    @media(max-width:600px){
      h1{font-size:2rem}
      .links-container{grid-template-columns:1fr}
    }
  </style>
</head>
<body>

  <!-- Background particles -->
  <div class="particles" id="particles"></div>

  <!-- Developer top bar -->
<!--   <header class="dev-panel">
    <div class="dev-info">
      <span class="material-symbols-rounded">developer_mode</span>
      <span>Powered by Modern CSS & JS</span>
      <code>Neon 3-D UI</code>
    </div>
    <div class="dev-info">
      <span class="material-symbols-rounded">palette</span>
      <span>Material You Inspired</span>
    </div>
  </header> -->

  <!-- Main title -->
  <header>
    <h1>Pranay Neon Links Hub</h1>
    <p class="subtitle">Click To view Link </p>
  </header>

  <!-- Links grid -->
  <main class="links-container">
    <!-- Generated by JS -->
  </main>

  <script>
    // Links data
    const links = [
      {name:'4movierulz', url:'https://www.5movierulz.cash/', icon:'code'},
      {name:'Bappamovies', url:'https://foo.ibomma.wf/telugu-movies/', icon:'help_center'},
    ];

    // Render cards
    const container = document.querySelector('.links-container');
    links.forEach(l=>{
      const card = document.createElement('a');
      card.className='link-card';
      card.href=l.url;
      card.target='_blank';
      card.rel='noopener';
      card.innerHTML=`
        <span class="material-symbols-rounded link-icon">${l.icon}</span>
        <div>
          <div class="link-name">${l.name}</div>
          <div class="link-url">${l.url}</div>
        </div>
      `;
      container.appendChild(card);
    });

    // Create floating particles
    const particles = document.getElementById('particles');
    for(let i=0;i<60;i++){
      const p=document.createElement('div');
      p.className='particle';
      p.style.left=Math.random()*100+'%';
      p.style.animationDelay=Math.random()*20+'s';
      p.style.animationDuration=(Math.random()*10+10)+'s';
      particles.appendChild(p);
    }
  </script>
</body>
</html>
