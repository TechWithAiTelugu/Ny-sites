<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sima Links</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00ffcc;
      --secondary: #ff6b6b;
      --dark: #121212;
      --darker: #0a0a0a;
      --light: #f8f9fa;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--dark);
      color: var(--light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Animated background elements */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,204,0.1) 0%, rgba(0,255,204,0) 70%);
      z-index: -1;
      animation: float 15s infinite ease-in-out;
    }
    
    .bg-circle:nth-child(1) {
      width: 300px;
      height: 300px;
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }
    
    .bg-circle:nth-child(2) {
      width: 500px;
      height: 500px;
      bottom: -200px;
      right: -100px;
      animation-delay: 3s;
    }
    
    .bg-circle:nth-child(3) {
      width: 200px;
      height: 200px;
      top: 40%;
      right: 20%;
      animation-delay: 6s;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(20px, 20px);
      }
    }
    
    /* Glow animation */
    @keyframes glow {
      0% {
        box-shadow: 0 0 5px var(--primary);
      }
      50% {
        box-shadow: 0 0 20px var(--primary);
      }
      100% {
        box-shadow: 0 0 5px var(--primary);
      }
    }
    
    .container {
      width: 90%;
      max-width: 800px;
      text-align: center;
      padding: 2rem;
      background-color: rgba(31, 31, 31, 0.8);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      animation: glow 4s infinite;
    }
    
    h1 {
      margin-bottom: 2rem;
      font-size: 2.5rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(0, 255, 204, 0.3);
    }
    
    .links-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      width: 100%;
    }
    
    a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.2rem 1.5rem;
      background-color: rgba(31, 31, 31, 0.7);
      color: var(--primary);
      text-decoration: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 255, 204, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    a:hover {
      background-color: rgba(0, 255, 204, 0.1);
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 204, 0.1), transparent);
      transition: 0.5s;
    }
    
    a:hover::before {
      left: 100%;
    }
    
    .icon {
      margin-right: 10px;
      font-size: 1.2rem;
    }
    
    .developer {
      margin-top: 2.5rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .developer a {
      display: inline;
      padding: 0;
      background: none;
      color: var(--secondary);
      font-weight: 600;
      margin-left: 5px;
    }
    
    .developer a:hover {
      text-decoration: underline;
      transform: none;
      box-shadow: none;
      background: none;
    }
    
    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      
      .container {
        padding: 1.5rem;
      }
      
      .links-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background circles -->
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>
  
  <div class="container">
    <h1>Sima Movie Links</h1>
    
    <div class="links-container">
      <a href="https://www.5movierulz.cash/" target="_blank">
        <i class="fas fa-film icon"></i>
        <span>4Movierulz</span>
      </a>
      
      <a href="https://foo.ibomma.wf/telugu-movies/" target="_blank">
        <i class="fas fa-video icon"></i>
        <span>Bappamovies</span>
      </a>
      
      <a href="#" target="_blank">
        <i class="fas fa-photo-video icon"></i>
        <span>MovieFlix</span>
      </a>
      
      <a href="#" target="_blank">
        <i class="fas fa-star icon"></i>
        <span>PrimeStream</span>
      </a>
    </div>
    
    <div class="developer">
      Developed by <a href="#" target="_blank">Pranay</a>
    </div>
  </div>

  <script>
    // Add more dynamic elements if needed
    document.addEventListener('DOMContentLoaded', function() {
      const links = document.querySelectorAll('a');
      
      links.forEach(link => {
        link.addEventListener('mouseenter', function() {
          this.style.transition = 'all 0.3s ease';
        });
      });
      
      // Create additional floating elements
      for (let i = 0; i < 5; i++) {
        createFloatingElement();
      }
    });
    
    function createFloatingElement() {
      const element = document.createElement('div');
      element.classList.add('bg-circle');
      
      // Random properties
      const size = Math.random() * 200 + 100;
      const posX = Math.random() * window.innerWidth;
      const posY = Math.random() * window.innerHeight;
      const delay = Math.random() * 10;
      const duration = Math.random() * 20 + 10;
      
      element.style.width = `${size}px`;
      element.style.height = `${size}px`;
      element.style.left = `${posX}px`;
      element.style.top = `${posY}px`;
      element.style.animationDelay = `${delay}s`;
      element.style.animationDuration = `${duration}s`;
      
      document.body.appendChild(element);
    }
  </script>
</body>
</html>
